<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatingo</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>

    <div class="Border-container">
        <header id="top-content">
          <h2 id="logo-name">My Chat App</h2>
          <img src="/woman.png" alt="User avtar" id="avtar" />
        </header>
        <hr>

      <div class="main-content">
        <div id="msg_area"></div>
      </div>

        <footer id="down-content">
          <input
            type="text"
            name="username"
            placeholder="Type a message..."
            id="typing-area"
          />
          <button id="send">Send</button>
        </footer>
      <script src="/app.js"></script>
    </div>
  </body>
</html>
